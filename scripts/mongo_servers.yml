# Tailored for macOS Docker Compose setup
# Admin credentials: username is root; password will be taken from env MONGO_ROOT_PASSWORD if not set here.
admin_user: root
# admin_password: ""   # optional; if omitted, scripts read MONGO_ROOT_PASSWORD env var

servers:
  - host: "127.0.0.1"
    port: 27030
    rs_host: "mongo-0:27017"
  - host: "127.0.0.1"
    port: 27031
    rs_host: "mongo-1:27017"
  - host: "127.0.0.1"
    port: 27032
    rs_host: "mongo-2:27017"
